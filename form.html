<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <form action="signup.html" method="post" id="signup">
            <h1>Sign Up</h1>
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your fullname" />
                <span id="error"></span>
              </div>
              <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" />
                <span id="error"></span>
              </div>
              <div class="field">
                <label for="phno">ph.no</label>
                <input type="tel" id="phno" placeholder="enter your valid mobile number">
                <span id="error"></span>
              </div>
            <button type="submit" onclick=display()>Submit</button>
        </div>
        </form>
        
    </form>

    
    <script>
      function display()
      {
        var error = document.getElementById("error")
        if (isNaN(document.getElementById("phno").value))
        {
 
            // Changing HTML to draw attention
            error.innerHTML = "<span style='color: red;'>"+
                        "Please enter a valid number</span>"
        } else {
            error.innerHTML = ""
        }
      }
    </script>
</body>
</html>
